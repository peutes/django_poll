{% extends "app/base.html" %}
{% load bootstrap4 %}

{% block title %}書籍の詳細{% endblock title %}

{% block content %}
  <h4 class="mt-4 mb-5 border-bottom">書籍の詳細</h4>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">書籍名</th>
      <th scope="col">出版社</th>
      <th scope="col">ページ数</th>
      <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">{{ book.id }}</th>
      <td>{{ book.name }}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.page }}</td>
      <td>
        <a href="{% url 'app:book_edit' book_id=book.id %}" class="btn btn-outline-primary btn-sm">修正</a>
        <a href="{% url 'app:book_del' book_id=book.id %}" class="btn btn-outline-danger btn-sm">削除</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="{% url 'app:book_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
